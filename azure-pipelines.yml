trigger:
- master

jobs:

- job: LinuxJob
  displayName: Linux Job
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - script: echo Hello from Linux
  - script: uname -a

- job: MacJob
  displayName: Mac Job
  pool:
    vmImage: 'macOS-latest'
  steps:
  - script: echo Hello from Mac
  - script: uname -a

- job: WindowsJob
  displayName: Windows Job
  pool:
    vmImage: 'windows-latest'
  steps:
  - script: echo Hello from Windows
  - script: uname -a


